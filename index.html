<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽµ DANCE MEMORY COACH</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽµ DANCE MEMORY COACH</h1>
  <div id="app">
    <div class="controls">
      <input id="listNameInput" placeholder="Nombre de lista">
      <button id="addListBtn">Agregar lista</button>
      <select id="listSelect"></select>
      <button id="editListBtn">Renombrar lista</button>
      <button id="deleteListBtn">Borrar lista</button>
    </div>

    <div class="controls">
      <input id="nameInput" placeholder="Nombre del paso">
      <input id="timeInput" type="number" min="1" placeholder="Tiempos">
      <button id="addStepBtn">Agregar paso</button>
    </div>

    <ul id="stepsList"></ul>

    <div class="controls">
      <label>Velocidad: <input id="speedInput" type="number" step="0.01" min="0.01" max="10" value="1"></label>
      <input id="speedSlider" type="range" min="0.01" max="10" step="0.01" value="1">
    </div>

    <div class="controls">
      <label>Volumen app: <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1"></label>
    </div>

    <div class="controls">
      <button id="startBtn">Iniciar</button>
      <button id="stopBtn">Parar</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div class="controls">
      <button id="saveBtn">Guardar</button>
      <button id="importBtn">Importar</button>
      <input id="importFile" type="file" accept=".csv" style="display:none">
      <button id="exportBtn">Exportar</button>
    </div>

    <div class="controls">
      <label>Modo: 
        <select id="modeSelect">
          <option value="normal">Normal</option>
          <option value="loop">Loop infinito</option>
          <option value="random">Total random</option>
          <option value="coreo">CoreografÃ­a simple</option>
          <option value="coreoloop">CoreografÃ­a loop</option>
        </select>
      </label>
    </div>

    <div class="controls">
      <button id="toggleCountBtn">Activar conteo</button>
    </div>

    <div id="countControls" style="display:none">
      <div>
        <label>Volumen conteo: <input id="countVolume" type="range" min="0" max="1" step="0.01" value="1"></label>
      </div>
      <div>
        <label>Decalaje: <input id="offsetInput" type="range" min="-8" max="0" step="0.1" value="0"></label>
        <span id="offsetValue">0.0</span>
        <select id="offsetMode">
          <option value="t">(t)</option>
          <option value="s">(s)</option>
        </select>
      </div>
      <div id="countBeats">
        <div>1 <input type="checkbox" data-beat="1" checked></div>
        <div>2 <input type="checkbox" data-beat="2" checked></div>
        <div>3 <input type="checkbox" data-beat="3" checked></div>
        <div>4 <input type="checkbox" data-beat="4" checked></div>
        <div>5 <input type="checkbox" data-beat="5" checked></div>
        <div>6 <input type="checkbox" data-beat="6" checked></div>
        <div>7 <input type="checkbox" data-beat="7" checked></div>
        <div>8 <input type="checkbox" data-beat="8" checked></div>
      </div>
    </div>

    <h2 id="currentStep">Listo</h2>
  </div>
  <script src="script.js"></script>
</body>
</html>
