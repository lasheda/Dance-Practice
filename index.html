<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üéµ DANCE MEMORY COACH</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar"><h1>üéµ DANCE MEMORY COACH</h1></header>
  <main class="container">
    <section class="panel lists">
      <h2>Listas</h2>
      <div class="row">
        <input id="listNameInput" placeholder="Nombre de lista (ej: Salsa LA)">
        <button id="addListBtn">Agregar lista</button>
        <button id="renameListBtn">Renombrar</button>
        <button id="deleteListBtn">Borrar</button>
      </div>
      <div class="row">
        <select id="listSelect" size="6"></select>
      </div>
      <div class="row file-actions">
        <button id="saveBtn">Guardar (local)</button>
        <input id="importFile" type="file" accept=".csv" style="display:none">
        <button id="importBtn">Importar CSV</button>
        <button id="exportBtn">Exportar CSV</button>
      </div>
    </section>

    <section class="panel steps">
      <h2>Pasos</h2>
      <div class="row">
        <input id="nameInput" placeholder="Nombre del paso">
        <input id="timeInput" type="number" min="1" step="1" placeholder="Tiempos (ej:8)">
        <button id="addStepBtn">Agregar paso</button>
      </div>
      <ul id="stepsList"></ul>
    </section>

    <section class="panel play">
      <h2>Reproducci√≥n</h2>
      <div class="row wrap">
        <label>Velocidad <input id="speedInput" type="number" step="0.01" min="0.01" max="10.00" value="1.00"></label>
        <input id="speedSlider" type="range" min="0.01" max="10.00" step="0.01" value="1.00">
        <label>Volumen app <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1"></label>
      </div>
      <div class="row">
        <label>Modo
          <select id="modeSelect">
            <option value="normal">Normal</option>
            <option value="loop">Bucle infinito</option>
            <option value="random">Total random</option>
            <option value="choreo">Coreograf√≠a simple</option>
            <option value="choreoLoop">Coreograf√≠a loop</option>
          </select>
        </label>
      </div>
      <div class="row">
        <button id="startBtn">‚ñ∂ Iniciar</button>
        <button id="stopBtn">‚è∏ Pausar</button>
        <button id="resetBtn">üîÑ Reset</button>
      </div>
    </section>

    <section class="panel display big">
      <div id="currentStep">Esperando...</div>
    </section>

    <section class="panel count">
      <h2>Conteo por voz</h2>
      <div class="row">
        <button id="toggleCountBtn">Activar conteo</button>
      </div>
      <div id="countControls" class="hidden">
        <div class="row wrap">
          <label>Volumen conteo <input id="countVolume" type="range" min="0" max="1" step="0.01" value="1"></label>
          <label>Decalaje <input id="decalajeSlider" type="range" min="-8.0" max="0.0" step="0.1" value="0.0"></label>
          <span id="decalajeValue">0.0</span>
          <label>Modo decalaje
            <select id="decalajeMode"><option value="t">Tiempos (t)</option><option value="s">Segundos (s)</option></select>
          </label>
        </div>
        <div class="count-toggles" id="countToggles">
          <label class="ct"><span>1</span><input type="checkbox" data-beat="1" checked></label><label class="ct"><span>2</span><input type="checkbox" data-beat="2" checked></label><label class="ct"><span>3</span><input type="checkbox" data-beat="3" checked></label><label class="ct"><span>4</span><input type="checkbox" data-beat="4" checked></label><label class="ct"><span>5</span><input type="checkbox" data-beat="5" checked></label><label class="ct"><span>6</span><input type="checkbox" data-beat="6" checked></label><label class="ct"><span>7</span><input type="checkbox" data-beat="7" checked></label><label class="ct"><span>8</span><input type="checkbox" data-beat="8" checked></label>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
