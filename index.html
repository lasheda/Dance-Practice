<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>üéµ DANCE MEMORY COACH</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111111">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <h1>üéµ DANCE MEMORY COACH</h1>
  </header>

  <main class="container">
    <section class="panel">
      <h2>Listas</h2>
      <div class="row">
        <input id="listNameInput" placeholder="Nombre de lista" />
        <button id="addListBtn">Agregar lista</button>
      </div>
      <div class="row">
        <select id="listSelect"></select>
        <button id="renameListBtn">Renombrar</button>
        <button id="deleteListBtn">Borrar</button>
      </div>
      <div class="row">
        <button id="saveBtn">Guardar</button>
        <input type="file" id="importFile" accept=".csv" style="display:none">
        <button id="importBtn">Importar</button>
        <button id="exportBtn">Exportar</button>
      </div>
    </section>

    <section class="panel">
      <h2>Pasos</h2>
      <div class="row">
        <input id="nameInput" placeholder="Nombre del paso" />
        <input id="timeInput" type="number" min="1" step="1" placeholder="Tiempos" />
        <button id="addStepBtn">Agregar paso</button>
      </div>
      <ul id="stepsList"></ul>
    </section>

    <section class="panel">
      <h2>Reproducci√≥n</h2>
      <div class="row wrap">
        <label>Velocidad
          <input id="speedInput" type="number" value="1.00" step="0.01" min="0.01" max="10.00">
        </label>
        <input id="speedSlider" type="range" min="0.01" max="10.00" step="0.01" value="1.00">
        <label>Volumen app
          <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1">
        </label>
        <label>Modo
          <select id="modeSelect">
            <option value="normal">Normal</option>
            <option value="loop">Bucle infinito</option>
            <option value="random">Total random</option>
            <option value="choreo">Coreograf√≠a simple</option>
            <option value="choreoLoop">Coreograf√≠a loop</option>
          </select>
        </label>
      </div>
      <div class="row">
        <button id="startBtn">‚ñ∂ Iniciar</button>
        <button id="stopBtn">‚è∏ Pausar</button>
        <button id="resetBtn">üîÑ Reset</button>
      </div>
    </section>

    <section class="display panel big-display">
      <div id="currentStep">Esperando‚Ä¶</div>
    </section>

    <section class="panel">
      <h2>Conteo</h2>
      <button id="toggleCountBtn" class="secondary">Activar conteo</button>
      <div id="countControls" class="count-controls hidden">
        <div class="row wrap">
          <label>Volumen conteo
            <input id="countVolumeSlider" type="range" min="0" max="1" step="0.01" value="1">
          </label>
          <label>Decalaje
            <input id="decalajeSlider" type="range" min="-8" max="0" step="0.1" value="0">
            <span id="decalajeValue">0.0</span>
          </label>
          <label>Modo decalaje
            <select id="decalajeMode">
              <option value="t">Tiempos (t)</option>
              <option value="s">Segundos (s)</option>
            </select>
          </label>
        </div>
        <div class="count-toggles">
          <div class="count-toggle" data-time="1">
  <span>1</span>
  <label class="switch-vert">
    <input type="checkbox" checked>
    <span class="slider-vert"></span>
  </label>
</div>
<div class="count-toggle" data-time="2">
  <span>2</span>
  <label class="switch-vert">
    <input type="checkbox" checked>
    <span class="slider-vert"></span>
  </label>
</div>
<div class="count-toggle" data-time="3">
  <span>3</span>
  <label class="switch-vert">
    <input type="checkbox" checked>
    <span class="slider-vert"></span>
  </label>
</div>
<div class="count-toggle" data-time="4">
  <span>4</span>
  <label class="switch-vert">
    <input type="checkbox" checked>
    <span class="slider-vert"></span>
  </label>
</div>
<div class="count-toggle" data-time="5">
  <span>5</span>
  <label class="switch-vert">
    <input type="checkbox" checked>
    <span class="slider-vert"></span>
  </label>
</div>
<div class="count-toggle" data-time="6">
  <span>6</span>
  <label class="switch-vert">
    <input type="checkbox" checked>
    <span class="slider-vert"></span>
  </label>
</div>
<div class="count-toggle" data-time="7">
  <span>7</span>
  <label class="switch-vert">
    <input type="checkbox" checked>
    <span class="slider-vert"></span>
  </label>
</div>
<div class="count-toggle" data-time="8">
  <span>8</span>
  <label class="switch-vert">
    <input type="checkbox" checked>
    <span class="slider-vert"></span>
  </label>
</div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
